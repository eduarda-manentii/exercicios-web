<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <title>Exemplo Boostrap</title>
</head>
<body class="d-flex justify-content-center" >
    <div style="width: 30rem;" class="card rounded text-center" >
        <div class="card-body">
            <h2 class="card-title">Calcule a média ponderada</h2>
            <div class="row">
                <div class="col-sm-5">
                    <label>Número 1</label>
                    <input type="number" class="rounded form-control" min="1" max="10">
                </div>
                <div class="col-sm-5">
                    <label>Peso 1</label>
                    <input type="number" class="rounded form-control" min="1" max="10">
                </div>
                
                <div class="col-sm-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 -10">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                      </svg>
                </div>
                
                <div class="col-sm-5">
                    <label>Número 2</label>
                    <input type="number" class="rounded form-control" min="1" max="10">
                </div>
                <div class="col-sm-5">
                    <label>Peso 2</label>
                    <input type="number" class="rounded form-control" min="1" max="10">
                </div>
                
                <div class="col-sm-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 -10">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                      </svg>
                </div>
            </div>
            <hr>
            <button class="btn btn-secondary">Adicionar número</button>
            <hr>
            <label>Casas decimais</label>
            <input type="number" class="rounded form-control" min="1">
            <br>
            <button type="submit" class="btn btn-primary btn-lg btn-block"> Calcular </button>
        </div>
    </div> 
</body>
</html>
