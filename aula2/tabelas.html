<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Exemplo de tabelas</title>
</head>
<body>
    <table border="1px" width="50%">
        <tr>
            <td><b>Código</td></b></td>
            <td><b>Nome</b></td>
            <td><b>Qtde</b></td>
            <td><b>Valor</b></td>
        </tr>
        <tr>
            <td>001</td>
            <td>Dudinha</td>
            <td>1</td>
            <td>Inestimável</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Fofinha</td>
            <td>2</td>
            <td>R$10</td>
        </tr>
    </table>

    <hr>

    <table border="1px" width="50%" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="3" align="center">
                <b>
                    Lista de clientes
                </b>
            </td>
        </tr>
        <tr >
            <td align="center"><b>COD</td></b></td>
            <td align="center"><b>NOME</td></b></td>
            <td align="center"><b>UF</td></b></td>
        </tr>
        <tr >
            <td rowspan="2">1</td>
            <td rowspan="2">Eduarda</td>
            <td>SC</td>
        </tr>
        <tr>
            <td>RJ</td>
        </tr>
        <tr >
            <td rowspan="2">1</td>
            <td rowspan="2">Duda</td>
            <td>SP</td>
        </tr>
        <tr>
            <td>MT</td>
        </tr>
    </table>

    <hr>

    <table border="1px" width="50%" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="9" align="center">
                *
            </td>
        </tr>

        <tr>
            <td rowspan="5" align="center"> * </td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td rowspan="5" align="center"> * </td>
        </tr>

        <tr>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
        </tr>

        <tr>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
        </tr>

        <tr>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
        </tr>

        <tr>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
            <td align="center"><b>*</td></b></td>
        </tr>

        <tr>
            <td colspan="9" align="center">
                *
            </td>
        </tr>

    </table>
    
</body>
</html>
