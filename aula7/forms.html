<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        .highlight {
            color: blue;
        }
        .destaque {
            color: white;
            background-color: aqua;
            padding: 5px;
        }
        .invisivel {
            display: none;
        }
        li {
            background-color: yellow;
            padding: 10px;
            margin: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <form id="meuFormulario">
        <h1>Calculadora</h1>
        <label for="numero1">Número 1:</label>
        <input 
            type="number" 
            id="numero1"
            name="numero1"
            onkeydown="capturaTeclaNumero1(event)" 
            required="true">
        <br> <br>
        <label>Escolha uma operação:</label>
        <select id="operadores">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select>
        <br> <br>
        <label for="numero2">Número 2:</label>
        <input 
            type="number" 
            id="numero2" 
            onkeydown="capturaTeclaNumero2(event)"
            required="true">
        <br> <br>
        <button 
            id="calcular"
            type="button" 
            onclick="calcularResultado()" >
            Calcular resultado
        </button>
    </form>
    <h2 id="resultado" class="resultado"></h2>

    <hr>

    <h1 id="titulo">Título Original</h1>
    <p id="paragrafo"> Esse é um texto de exemplo.</p>
    <input type="text" id="campoTexto" value="Valor inicial">
    <button onclick="alterarConteudo()">Alterar conteúdo</button>
    <button onclick="alterarAtributos()">Alterar atributos</button>
    <button onclick="alterarClasse()">Alterar classe</button>
    <button onclick="limparInput()">Limpar input</button>
    
    <hr>

    <h1>Lista de Itens dinâmicas</h1>
    <input type="text" id="novoItem" placeholder="Digite um item">
    <button onclick="adicionarItem()">Adicionar item</button>
    <ul id="lista"></ul>
 
    <script src="./scripts/calculos.js"></script>
</body>
</html>
